<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My WebServer</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 40px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            color: #666;
            border-top: 1px solid #ccc;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My WebServer!</h1>
    </header>
    <main>
        <p>This is the home page served by your custom WebServer.</p>
        <a href="/test" class="button">Test Link</a>
    </main>
    <footer>
        &copy; 2026 My WebServer. All rights reserved.
    </footer>
</body>
</html>
